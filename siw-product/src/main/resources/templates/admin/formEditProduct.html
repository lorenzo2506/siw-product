<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{fragments/layout :: base(~{::title}, ~{::main})}">
<head>
    <title>Modifica Prodotto - SIW Product</title>
</head>
<body>
    <main>
        <div class="admin-form-container">
            <div class="form-header">
                <h1 class="form-title">Modifica Prodotto</h1>
                <a th:href="@{/product/{id}(id=${editProduct.id})}" class="btn-back-link">‚Üê Torna al prodotto</a>
            </div>
            
            <div class="admin-form-card">
                <div th:if="${editProduct.imagePath != null}" class="current-image-preview">
                    <label>Immagine Corrente:</label>
                    <img th:src="@{/uploads/{path}(path=${editProduct.imagePath})}" th:alt="${editProduct.name}" class="preview-img">
                </div>
                
                <form th:action="@{/admin/product/{id}/edit(id=${editProduct.id})}" 
                      th:object="${editProduct}" 
                      method="post" 
                      enctype="multipart/form-data"
                      class="product-form">
                    
                    <div th:if="${error}" class="error-message" th:text="${error}"></div>
                    
                    <div class="form-group">
                        <label for="name">Nome Prodotto *</label>
                        <input type="text" id="name" th:field="*{name}" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Prezzo (‚Ç¨) *</label>
                        <input type="number" id="price" th:field="*{price}" class="form-input" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Categoria *</label>
                        <input type="text" id="category" th:field="*{category}" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Descrizione *</label>
                        <textarea id="description" th:field="*{description}" class="form-textarea" rows="5" required></textarea>
                    </div>
                    
                    <!-- Prodotti Simili -->
<fieldset class="form-section">
    <legend>Prodotti Simili</legend>
    
    <div class="similar-products-container">
        <!-- Prodotti gi√† aggiunti -->
        <div th:each="similar, stat : ${editProduct.similarProducts}" class="similar-card">
            <div class="similar-card-header">
                <h4>Prodotto Simile <span th:text="${stat.index + 1}">1</span></h4>
                <button type="submit" class="btn-remove" name="rimuoviSimilarProduct" th:value="${stat.index}">üóëÔ∏è</button>
            </div>
            <div class="similar-fields">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" th:value="${similar.name}" class="form-input" disabled />
                </div>
                <div class="form-group">
                    <label>Categoria</label>
                    <input type="text" th:value="${similar.category}" class="form-input" disabled />
                </div>
            </div>
        </div>
    </div>
    
    <!-- Campo per aggiungere nuovo - APPARE SOLO SE mostraCampoNuovo √® true -->
    <div th:if="${mostraCampoNuovo}" class="similar-card" style="margin-top: 1rem;">
        <div class="similar-card-header">
            <h4>Aggiungi Prodotto Simile</h4>
            <!-- CESTINO PER CHIUDERE IL CAMPO -->
            <button type="submit" class="btn-remove" name="chiudiCampoNuovo">üóëÔ∏è</button>
        </div>
        <div class="similar-fields">
            <div class="form-group">
                <label>Nome Prodotto *</label>
                <input type="text" name="newSimilarName" placeholder="Nome esatto del prodotto" class="form-input" />
            </div>
            <div class="form-group">
                <label>Categoria *</label>
                <input type="text" name="newSimilarCategory" placeholder="Categoria esatta" class="form-input" />
            </div>
        </div>
        <button type="submit" name="aggiungiSimilarProduct" class="btn-add">‚úì Conferma</button>
    </div>
    
    <!-- Pulsante per mostrare il campo - APPARE SOLO SE il campo NON √® mostrato -->
    <button th:if="${!mostraCampoNuovo}" type="submit" name="aggiungiSimilarProduct" class="btn-add">‚ûï Aggiungi Prodotto Simile</button>
    <small class="form-hint">Il prodotto deve esistere nel database</small>
</fieldset>
				                    
                    <div class="form-group">
                        <label for="imageFile">Cambia Immagine</label>
                        <input type="file" id="imageFile" name="imageFile" class="form-file" accept="image/*">
                        <small class="form-hint">Lascia vuoto per mantenere l'immagine corrente</small>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-submit">Salva Modifiche</button>
                        <a th:href="@{/product/{id}(id=${editProduct.id})}" class="btn-cancel">Annulla</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
